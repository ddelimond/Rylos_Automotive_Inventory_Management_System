<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Part Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

    <!--    Linking External CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

<!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
</head>
<body id="productForm">
<nav>
    <a th:href="@{/mainscreen}">Home</a>
    <a th:href="@{/about}">About</a>
    <a th:href="@{/mission}">Mission</a>
</nav>
<h1>Product Detail</h1>
<form action="#" th:action="@{/showFormAddProduct}" th:object="${product}" method="POST" class="productForm" enctype="multipart/form-data" >

    <div class="sectionContainer imgAlignment">

            <div class="imageContainer">
                <p>
                    <label>Updated Image:</label>
                    <img id="output"/>
                </p>

                <p>
                    <label>Product Image:</label>
                    <input type="file" name="imageFile" id="imageFile" accept="image/*" class="form-control mb-4 col-4"/>
                </p>
            </div>


        <div>
            <p th:if="${product.imagePath != null}">
                <label>Current Image:</label>
                <img th:src="@{'/images/' + ${product.imagePath}}" alt="Product Image"/>
            </p>
        </div>
    </div>



    <div class="sectionContainer">

        <p><input type="hidden" th:field="*{id}"/></p>

        <p><input type="text"  th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>

        <p><input type="text" path="price" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4"/></p>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

        <p><input type="text" path="inv" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/></p>
        <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>

        <p><input type="text" path="minInv" th:field="*{minInv}" placeholder="Minimum Inventory" class="form-control mb-4 col-4"/></p>
        <p th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}">Minimum Inventory Error</p>

        <p><input type="text" path="maxInv" th:field="*{maxInv}" placeholder="Maximum Inventory" class="form-control mb-4 col-4"/></p>
        <p th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}">Maximum Inventory Error</p>


        <div th:if="${#fields.hasAnyErrors()}">
            <ul>
                <li th:each="err: ${#fields.allErrors()}" th:text="${err}"></li>
            </ul>
        </div>

        <p><input type="submit" value="Submit" /></p>
    </div>


</form>


<table class="prodTable table table-bordered table-striped">
    <thead class="thead-dark">
    <h2 class="prodH2">Available Parts</h2>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Inventory</th>
        <th>Action</th>
    </tr>
    </thead>
    <form>
    <tr th:each="tempPart : ${availparts}">
        <td th:text="${tempPart.name}">1</td>
        <td th:text="${tempPart.price}">1</td>
        <td th:text="${tempPart.inv}">1</td>
        <td><a th:href="@{/associatepart(partID=${tempPart.id})}" class="btn btn-primary btn-sm mb-3">Add</a>
        </td>
    </tr>
    </form>
</table>
    <table class="table table-bordered table-striped">
        <h2>Associated Parts</h2>
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPart : ${assparts}">
            <td th:text="${tempPart.name}">1</td>
            <td th:text="${tempPart.price}">1</td>
            <td th:text="${tempPart.inv}">1</td>
            <td><a th:href="@{/removepart(partID=${tempPart.id})}"  class="btn btn-primary btn-sm mb-3">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
